<body>

    <h1>User Login</h1>

  <div  id="form">


    <form class="row g-3 needs-validation" novalidate>
      
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      
      <div class="col-12" style="display: flex; justify-content: center; margin-top: 10px;">
        <a href="index.html"><button class="btn btn-primary" type="submit" style="color: rgb(26, 86, 26);background-color: rgb(241, 246, 240); border-color: rgb(185, 199, 183); margin-top: 20px;">Login</button></a>
      </div>
    </form>
    
  </div>
