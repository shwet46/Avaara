<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tauri">
    <title>Document</title>
</head>
<body>

  <div  id="form">

    <form class="row g-3 needs-validation" novalidate>


      <div class="form-floating">
        <input type="name" class="form-control" id="floatingPassword" placeholder="Name">
        <label for="floatingPassword">Product Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="address" class="form-control" id="floatingInput" placeholder="Building Address">
        <label for="floatingInput">Address</label>
      </div>
      <div class="form-floating">
        <input type="name" class="form-control" id="floatingPassword" placeholder="Number">
        <label for="floatingPassword">Phone Number</label>
      </div>


      <select class="form-select" aria-label="Default select example">
        <option selected>Payment Method</option>
        <option value="1">Cash on delivery</option>
        <option value="2">UPI</option>
        <option value="3">Credit card</option>
        <option value="4">Debit card</option>
      </select>
      
      <div class="col-12" style="display: flex; justify-content: center; margin-top: 10px;">
        <button class="btn btn-primary" type="submit" style="background-color: rgb(102, 95, 62); border-color: rgb(111, 89, 58); margin-top: 20px;">Buy Now</button>
      </div>
    </form>
    
  </div>

</body>
</html>
